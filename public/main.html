<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"href="./global.css"><title>UHC app</title><style>@import url(https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@100&display=swap);</style><style>img.uhc2.uhc2{transition:opacity .3s;opacity:0;width:100%;height:100%;-o-object-fit:cover;object-fit:cover}.container.uhc2{height:90vh;width:90vw;display:grid;display:grid;grid-template-columns:repeat(20,1fr);grid-template-rows:repeat(20,1fr);grid-gap:15px}#i0.uhc2{grid-column-start:13;grid-column-end:15;grid-row-start:7;grid-row-end:14}#i1.uhc2{grid-column-start:1;grid-column-end:5;grid-row-start:1;grid-row-end:11}#i2{grid-column-start:5;grid-column-end:12;grid-row-start:1;grid-row-end:7}#i3.uhc2{grid-column-start:5;grid-column-end:8;grid-row-start:7;grid-row-end:16}#i4.uhc2{grid-row-start:7;grid-row-end:20;grid-column-start:8;grid-column-end:13}#i5.uhc2{grid-column-start:15;grid-column-end:20;grid-row-start:1;grid-row-end:15}#i6.uhc2{grid-row-start:11;grid-row-end:20;grid-column-start:1;grid-column-end:5}#i7.uhc2{grid-column-start:15;grid-column-end:20;grid-row-start:15;grid-row-end:20}#i8.uhc2{grid-column-start:13;grid-column-end:15;grid-row-start:14;grid-row-end:20}#i9.uhc2{grid-column-start:5;grid-column-end:8;grid-row-start:16;grid-row-end:20}#i10.uhc2{grid-column-start:12;grid-column-end:15;grid-row-start:1;grid-row-end:7}#cover.uhc1.uhc1{height:100vh;width:100vw;position:fixed;top:0;left:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#000;z-index:1;text-align:center;transition:opacity .3s}main.uhc1{height:100vh;width:100vw;position:absolute;top:0;left:0;justify-content:center;align-items:center;text-align:center;display:flex;background:#000}h1{font-family:Caveat,cursive;color:#7536a5;transition:all 1s}h3.uhc1{font-family:Montserrat,sans-serif}.con.uhc1{position:fixed;top:0;left:0;height:100vh;width:100vw;display:flex;flex-direction:column;justify-content:center;align-items:center;background:0 0;color:#303030}.row.uhc1{display:inline-flex;-moz-column-gap:10px;column-gap:10px}</style><div id="cover"class="uhc1"><h1 class="uhc1">Please Wait...</h1></div><main class="uhc1"><div class="uhc2 container"><img class="uhc2 imgs"id="i0"src="/0.jpg"> <img class="uhc2 imgs"id="i1"src="/3.jpg"> <img class="uhc2 imgs"id="i2"src="/4.jpg"> <img class="uhc2 imgs"id="i3"src="/5.jpg"> <img class="uhc2 imgs"id="i4"src="/6.jpg"> <img class="uhc2 imgs"id="i5"src="/7.jpg"> <img class="uhc2 imgs"id="i6"src="/8.jpg"> <img class="uhc2 imgs"id="i7"src="/9.jpg"> <img class="uhc2 imgs"id="i8"src="/10.jpg"> <img class="uhc2 imgs"id="i9"src="/12.jpg"> <img class="uhc2 imgs"id="i10"src="/13.jpg"></div></main><div class="uhc1 con"><h3 class="uhc1">A Happy Birthday to</h3><div class="uhc1 row"><h1 class="uhc1">My</h1><h1 id="text"class="uhc1"></h1><h1 class="uhc1">Sister</h1></div></div><script>const delay=1500;let order=[];const names=["Smiling","Cute","Majestic","Lovely","Hard Working","Caring","Sophisticated","Gorgeous","Responsible","Stunning","Breathtaking","Elegant","Graceful"],imgs=document.querySelectorAll(".imgs"),text=document.querySelector("#text"),random=(e,o)=>Math.floor(Math.random()*(o-e+1)+e);function nameLoop(e){text.innerHTML=names[e],window.setTimeout(()=>{nameLoop(++e==names.length?0:e)},2*delay)}function shuffle(o){const t=()=>{var e=random(0,imgs.length-1);return o.includes(e)?t():e};for(let e=0;e<imgs.length;e++)o[e]=t();return o}function show(){order.length||(order=shuffle(order)),window.setTimeout(()=>{var e=order.pop();imgs[e].style.opacity="100",hide(e)},delay)}function hide(e){window.setTimeout(()=>{imgs[e].style.opacity="0",show()},delay)}window.onload=()=>{document.querySelector("#cover").style.opacity="0",show(),nameLoop(0)}</script>
